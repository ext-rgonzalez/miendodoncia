<section class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
    <div class="pull-right">
        <button type="button" id="crearOdontologo" class="btn btn-default btn-sm pull-right"><i class="fa fa-plus fa-right"></i> Crear Odontologo</button>
    </div>
</section>

<section class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
    <hr>
    <table id="tablaOdontologos" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th width="3%">Nombre</th>
            <th width="3%">Direccion</th>
            <th width="3%">Telefono</th>
            <th width="3%">Email</th>
            <th width="3%">Usuario</th>
            <th width="2%">Perfil</th>
            <th width="1%"></th>
        </tr>
        </thead>
    </table>
</section>


<div id="modalnuevoOdontologo" class="modal fade" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header alert-info">
                <button type="button" class="close", data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times</span>
                </button>
                <h4 class="modal-title white" >Crear Nuevo Odontologo</h4>
            </div>
            <form id="nuevoOdontologo" method="post" class="form-horizontal" enctype="multipart/form-data">
                <input type="hidden" name="cod_usuario">
                <div class="modal-body">
                    <div id="div-clone-medio">
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="nom_usuario">Nombres</label>
                                <input type="text" id="nom_usuario" name="nom_usuario"  class="form-control" required>
                            </div>

                            <div class="col-lg-6">
                                <label for="ape_usuario">Apellidos</label>
                                <input type="text" id="ape_usuario" name="ape_usuario"  class="form-control" required>
                            </div>

                            <div class="col-lg-8">
                                <label for="dir_usuario">Direccion</label>
                                <input type="text" id="dir_usuario" name="dir_usuario" class="form-control" required>
                            </div>

                            <div class="col-lg-6">
                                <label for="tel_usuario">Telefono</label>
                                <input type="text" id="tel_usuario" name="tel_usuario" class="form-control" required>
                            </div>

                            <div class="col-lg-6">
                                <label for="cel_usuario">Celular</label>
                                <input type="text" id="cel_usuario" name="cel_usuario" class="form-control" required>
                            </div>

                            <div class="col-lg-6">
                                <label for="email_usuario">Email</label>
                                <input type="email" id="email_usuario" name="email_usuario" class="form-control" required>
                            </div>

                            <div class="col-lg-6">
                                <label for="cod_perfil">Perfil</label>
                                <select class="form-control" id="cod_perfil" name="cod_perfil" required>
                                {foreach from=$perfilUsuarios item="itemperfilUsuarios" key="keyperfilUsuarios"}
                                    <option value="{$itemperfilUsuarios.cod_perfil}">{$itemperfilUsuarios.nom_perfil}</option>
                                {/foreach}
                                </select>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="agregarOdontologo"><i class="fa fa-plus"></i> Agregar Nuevo Odontologo</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    var _service    = '{$_service}';
    var _metodo     = '{$_metodo}';
</script>
