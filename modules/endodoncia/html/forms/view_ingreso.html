<form id="formIngreso" method="post" class="form-horizontal" enctype="multipart/form-data">
    <section class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
        <div class="text-right">
            <button type="button" class="btn btn-default" id="generarIngresoPdfPaciente" disabled><i class="fa fa-file-pdf-o"></i> Generar PDF</button>
            <button type="button" class="btn btn-default" id="enviarIngresoPaciente" disabled><i class="fa fa-send"></i>Enviar Recibo a Paciente </button>
            <button type="submit" id="guardarIngreso" class="btn btn-primary btn-sm btn-group" disabled><i class="fa fa-floppy-o fa-right"></i> Guardar</button>
            <button type="button" id="limpiarIngreso" class="btn btn-primary btn-sm btn-group"><i class="fa fa-trash-o fa-right"></i> Limpiar</button>
        </div>
    </section>

    <section class="row">

        <hr>

        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4> Datos Basicos del Comprobante</h4>
                </div>
                <div class="panel-body">

                    <fieldset class="form-group">
                        <label class="col-sm-3 control-label" for="cod_paciente">
                            Seleccionar Paciente
                        </label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" class="form-control" id="nom_paciente" name="ingresos[paciente][nom_paciente]" value="" readonly required>
                                <input type="hidden" class="form-control" id="cod_paciente" placeholder="Perfil" name="ingresos[paciente][cod_paciente]" value="" readonly>
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button" id="seleccionarPaciente"><i class="fa fa-search"></i> Buscar</button>
                                </span>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="form-group">
                        <label class="col-sm-3 control-label" for="ingresosNumComprobante">
                            Nro. Comprobante
                        </label>
                        <div class="col-sm-4">
                            <input type="text" name="ingresos[ingresos][num_sig_comp_ingreso]" id="ingresosNumComprobante" class="form-control" readonly>
                        </div>
                    </fieldset>

                    <fieldset class="form-group">
                        <label class="col-sm-3 control-label" for="ingresoObservacion">
                            Observaciones
                        </label>
                        <div class="col-sm-9">
                            <textarea id="ingresoObservacion" name="ingresos[ingresos][obs_pago]" rows="2" class=" form-control" placeholder=" "></textarea>
                        </div>
                    </fieldset>

                    <fieldset class="form-group">
                        <label class="col-sm-3 control-label" for="ingresoNota">
                            Notas
                        </label>
                        <div class="col-sm-9">
                            <textarea id="ingresoNota" name="ingresos[ingresos][not_pago]" rows="2" class=" form-control" placeholder=" "></textarea>
                        </div>
                    </fieldset>
                </div>
            </div>

        </div>

        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4> Historia de Pagos</h4>
                </div>
                <div class="panel-body">


                    <fieldset class="form-group">
                        <div class="col-sm-12">
                            <textarea id="ingresoHistorial" name="ingresos[ingresos][historial]" rows="8" class=" form-control" placeholder=" " readonly></textarea>
                        </div>
                    </fieldset>

                    <fieldset class="form-group">
                        <label class="col-sm-3 control-label" for="saldoAdeudado">
                            Saldo Adeudado
                        </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="ingresos[ingresos][saldo]" id="saldoAdeudado" readonly>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="panel panel-warning" id="panelTratamientos" style="display:none;">
                <div class="panel-heading">
                    <h4> Informacion sobre los tratamientos</h4>
                </div>
                <div class="panel-body form-horizontal">
                    <div class="row">
                        <div class="col-sm-12" style="font-size:8pt;text-align:center;">
                            <div class="col-lg-3" style="text-align:center;">Tratamientos Asociados</div>
                            <div class="col-lg-2" style="text-align:center;">Valor del Tratamiento</div>
                            <div class="col-lg-2" style="text-align:center;">Valor Cancelado</div>
                            <div class="col-lg-2" style="text-align:center;">Valor Adeudado</div>
                            <div class="col-lg-1" style="text-align:center;">Proximo pago</div>
                            <div class="col-lg-2" style="text-align:center;">Valor Recibido</div>
                        </div>
                    </div>

                    <div id="div-clone" class="div-cloner">
                        <div class="row">
                            <div class="col-sm-12" style="font-size:8pt;text-align:center;">
                                <div class="col-lg-3" style="text-align:center;">
                                    <select class="form-control"  name="ingresos[ingresos][detalle][cod_historia_clinica][]" id="ingresoscodhistoriaclinica" style="width: 100%;" required></select>
                                    <input type="hidden" class="form-control"  name="ingresos[ingresos][detalle][detalle][]" id="ingresosdiente">
                                </div>
                                <div class="col-lg-2" style="text-align:center;">
                                    <input type="text" class="form-control" name="ingresos[ingresos][detalle][costo][]" id="ingresoscosto" readonly style="font-size:12pt;color:red;">
                                </div>
                                <div class="col-lg-2" style="text-align:center;">
                                    <input type="text" class="form-control" name="ingresos[ingresos][detalle][cancelado][]" id="ingresoscancelado" readonly style="font-size:12pt;color:green;">
                                </div>
                                <div class="col-lg-2" style="text-align:center;">
                                    <input type="text" class="form-control" name="ingresos[ingresos][detalle][adeudado][]" id="ingresosadeudado" readonly style="font-size:12pt;color:#8A4B08;">
                                </div>
                                <div class="col-lg-1" style="text-align:center;">
                                    <input type="text" class="form-control" name="ingresos[ingresos][detalle][fec_prox_pago][]" value="" id="fec_prox_pago" />
                                </div>
                                <div class="col-lg-2" style="text-align:center;">
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="ingresos[ingresos][detalle][recibido][]" id="ingresosrecibido" required>
                                        <span class="input-group-btn">
                                            <button class="btn btn-primary" id="agregar-fila" type="button"><i class="fa fa-plus" ></i> </button>
                                            <button class="btn btn-danger" style="display:none" id="eliminar-fila" type="button"><i class="fa fa-minus"></i> </button>
                                        </span>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</form>

<div id="modalPacientes" class="modal fade" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header alert-info">
                <button type="button" class="close", data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times</span>
                </button>
                <h4 class="modal-title white" >Pacientes</h4>
            </div>
            <div class="modal-body">
                <ul  class="nav nav-pills">
                    <li class="active">
                        <a href="#listadoPacientes" data-toggle="tab">LISTA DE PACIENTES</a>
                    </li>
                </ul>

                <div class="tab-content clearfix">
                    <div class="tab-pane active" id="listadoPacientes">

                        <hr>
                        <table id="tablaPacientes" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th width="3%">Nombre</th>
                                <th width="1%">Cedula</th>
                                <th width="1%">Telefono</th>
                                <th width="1%">Celular</th>
                                <th width="2%">Direccion</th>
                                <th width="2%">Registro</th>
                                <th width="4%"></th>
                            </tr>
                            </thead>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var _service    = '{$_service}';
    var _metodo     = '{$_metodo}';
</script>
